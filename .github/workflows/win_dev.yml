name: Windows OS zig-0.16.0 compilation-

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  win_dev:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - uses: mlugg/setup-zig@v2
      with:
        version: master
    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
    - name: make
      shell: msys2 {0}
      run: |
        pacman -S --noconfirm mingw-w64-x86_64-{gcc,glfw,SDL2,sdl3,pkg-config} make
        make
